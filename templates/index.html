function myFunction() {
  // Declare variables
  var input, filter, ul, li, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementsByTagName("table")[0];
  li = ul.getElementsByTagName('tr');
  console.log(li)
  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
	  console.log(li[i])
	b = li[i].getElementsByTagName("td")[1];
	c = b.getElementsByTagName("h5")[0];
    a = c.getElementsByClassName("filter")[0];
	console.log(a)
    txtValue = a.innerHTML;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

<table>
<tr>
	<th class="text">Name</th>
	<th class="text">Backend</th>
	<th class="text urltable">URL</th>
</tr>
		$for url in db:
			<tr>
			$if url in names:
				$ name = names[url]
			$else:
				$ name = ""
			<script>
				function del() {
					var frm = document.getElementById("$url")
					token = document.getElementById("token")
					token2 = document.getElementById("token2")
					token2.value = token.value
					frm.submit()
				}
			</script>
					<form method="post" action="namec">

					</form>
						
						<td>

						</td>
						<td>
						<p class="url">$db[url]</p>
						</td>
						<td style="width: 5%;">
						<div style="margin-right: 5px;">
						<a href="/edit/$url"><button class="btn" style="width: 100%">Edit</button></a>
						</div>
						</td>
						<td>
							<form method="POST" action="delete" id="$url">
							<input type="hidden" value="$url" name="short">
						<button class="btn card-link" style="width: 100%;">Delete</button>
						</td>
						<input type="hidden" value="" id="token2" name="token2">
					</form>
					<form method="POST" action="details">
						<input type="hidden" value="$url" name="short">
						<td>
						<button type="submit" class="btn card-link" style="width: 100%;">View Link Details</button>
						</td>
					</form>
					<form method="POST" action="qrcode">
						<input type="hidden" value="$url" name="short">
						<td>
						<button type="submit" class="btn card-link" style="width: 100%;">Generate QR Code</button>
						</td>
					</form>
					<td>
						<button type="button" onclick="window.location.replace('/qrcode/view/$url')" class="btn card-link" style="width: 100%;">View QR Code</button>
						</td>
						$if url not in shortwebs:
							$ yep = "Enable"
						$else:
							$ yep = "Disable"
						<form method="POST" name="shortwebform$url" action="shortweb">
						<input type="hidden" value="$url" name="short">
						<td>
						<script>
							function toggleshow(itemid, typ){
								if (typ === 'Enable') {
								var item = document.getElementById("url"+itemid);
								if (item.style.display === "none") {
									item.style.display = "block";
								}
								else if (item.style.display === "block") {
									item.style.display = "none";
								}
							}
								else if (typ === 'Disable') {
									var frm = document.getElementsByName("shortwebform"+itemid)[0]
									frm.submit()
									frm.reset()
								}
							}
						</script>
						<button class="btn card-link" onclick="toggleshow('$url', '$yep')" style="width: 100%;">$yep Webhook Integration</button>
						<input class="input" id="url$url" name="webhook" placeholder="Enter Discord Webhook URL" style="display: none; width: 100%;" required>
						</td>
					</form>
			</tr>	
			
</table>
